<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        h2 {
            margin-top: 0;
            color: #1f2937;
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Garante que o padding não quebre a largura */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #a5a6f6;
            cursor: not-allowed;
        }

        #status-msg {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success { color: #059669; font-weight: bold; }
        .error { color: #dc2626; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Fale Conosco</h2>
    <form id="meuFormulario">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="Nome" placeholder="Ex: João Silva" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="Email" placeholder="exemplo@email.com" required>
        </div>

        <div class="form-group">
            <label for="mensagem">Sua Mensagem</label>
            <textarea id="mensagem" name="Mensagem" placeholder="Como podemos ajudar?" required></textarea>
        </div>

        <button type="submit" id="btn-enviar">Enviar Mensagem</button>
    </form>
    <div id="status-msg"></div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwsD4YuSZo9VXVdzpSQmJ0_REa_yw0RYbz4dCDktaVPRMtdZfVDjJm2VwtVysCuZqxJKA/exec';
  const form = document.getElementById('meuFormulario');
  const btn = document.getElementById('btn-enviar');
  const statusMsg = document.getElementById('status-msg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    
    // Feedback visual de carregamento
    btn.disabled = true;
    btn.innerText = "Enviando...";
    statusMsg.style.display = "none";

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          btn.disabled = false;
          btn.innerText = "Enviar Mensagem";
          statusMsg.innerText = "✅ Mensagem enviada com sucesso!";
          statusMsg.className = "success";
          statusMsg.style.display = "block";
          form.reset(); // Limpa o formulário
      })
      .catch(error => {
          btn.disabled = false;
          btn.innerText = "Enviar Mensagem";
          statusMsg.innerText = "❌ Erro ao enviar. Tente novamente.";
          statusMsg.className = "error";
          statusMsg.style.display = "block";
          console.error('Erro!', error.message);
      });
  });
</script>

</body>
</html>
